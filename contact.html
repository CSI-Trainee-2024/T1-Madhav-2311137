<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Contact Details</title>
</head>
<body>

    <div class="nav-logo">
        <div class="logo"></div>
    </div>

    
    <h2>Be In Touch</h2>
    <h1>Lets's Talk About Your Problems </h1>
    <pre>By  This  Resource  You  Can  Contact  With  Us</pre>

    <div class="card-container">
        <div class="card">
          <!-- Card content -->
          <div class="map"><i class="fa-solid fa-map"></i></div>
          <p class="address">Our Address</p>
          <p>C-76 third floor, C Block, Sector 63, Noida, Uttar Pradesh 201305</p>
        </div>
        <div class="card">
          <!-- Card content -->
          <div class="map"><i class="fa-solid fa-envelope"></i></div>
          <p class="address">Email Us</p>
          <p>info@traveltechnology.com</p>
        </div>
        <div class="card">
          <!-- Card content -->
          <div class="map"><i class="fa-solid fa-phone"></i></div>
          <p class="address">Call Us</p>
          <p>+91-9354-581-321</p>
          <p>+91-8800-586-606</p>
        </div>
        <div class="card">
          <!-- Card content -->
          <div class="f"><i class="fa-brands fa-facebook"></i><a>Facebook</a></div>
          <br>
          <div class="f"><i class="fa-brands fa-instagram"></i><a>Instagram</a></div>
          <br>
          <div class="f"><i class="fa-brands fa-whatsapp"></i><a>Whatsapp</a></div>
          <br>
          <div class="f"><i class="fa-brands fa-twitter"></i><a>Twitter</a></div>
        </div>
      </div>
</body>
