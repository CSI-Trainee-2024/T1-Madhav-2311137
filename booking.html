<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Booking Details</title>
</head>
<body>
    <div class="nav-logo">
        <div class="logo"></div>
    </div>

    <div class="wrapper"></div>

    <h1>Choose Your Cities</h1>



<div class="selection">
    <div class="cities">
    <h2>From</h2>
    <select name="city" id="city">
        <option value="INDIA">INDIA</option> 
        <option value="ITALY">ITALY</option>
        <option value="LONDON">LONDON</option>
        <option value="SWITZERLAND">SWITZERLAND</option>
        <option value="USA">USA</option>
        <option value="GERMANY">GERMANY</option>
    </select>
    </div>

    <div class="to">
        <h2>To</h2>
        <select name="city" id="city">
            <option value="INDIA">INDIA</option> 
            <option value="ITALY">ITALY</option>
            <option value="LONDON">LONDON</option>
            <option value="SWITZERLAND">SWITZERLAND</option>
            <option value="USA">USA</option>
            <option value="GERMANY">GERMANY</option>
        </select>
    </div>

    <div class="ddate">
        <label for="ddate"><h2>Departure Date</h2></label>
        <input type="date" id="ddate" name="ddate">
    </div>

    <div class="rdate">
        <label for="rdate"><h2>Return Date</h2></label>
        <input type="date" id="rdate" name="rdate">
    </div>
</div>

<h1>Fill Basic Details</h1>
<div class="selection">
    <div class="to">
        <label for="name"><h2>Name:</h2></label>
        <input type="text" id="name" name="name">
    </div>

    <div class="to">
        <label for="name"><h2>No of seats:</h2></label>
        <input type="Number" id="name" name="name">

    </div>

    <div class="to">
        <h2>Select Your Transport</h2>
        <select name="transport" id="transport">
            <option value="BUS">BUS</option> 
            <option value="TRAIN">TRAIN</option>
            <option value="AIRPLANE">AIRPLANE</option>
        </select>
    </div>
</div>

<div class="number">
<label for="phone"><h2>Enter your phone number:</h2></label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
</div>


<footer>
    <div class="home">
        <div class="page">
        <a href="index.html">Go To Home Page </p>
        </div>
            <div class="arrow">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
</footer>
</body>
</html>
